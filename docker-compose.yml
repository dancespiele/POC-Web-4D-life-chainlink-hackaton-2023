version: '3'

services:
  postgres:
    image: postgres:16
    container_name: database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      POSTGRES_DB: spielcrypto
    ports:
      - "5432:5432"
    volumes:
      - spielcrypto_data:/var/lib/postgresql/data
    user: postgres:postgres

  migrations:
    image: rust:latest
    container_name: migrations
    working_dir: /usr/src/migrations
    depends_on:
      - postgres
    command: cargo run
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_DB_PASSWORD}@database:5432/spielcrypto
    volumes:
      - ./migrations:/usr/src/migrations

  backend:
    image: rust:latest
    container_name: backend
    working_dir: /usr/src/backend
    command:  cargo run --release
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_DB_PASSWORD}@database:5432/spielcrypto
      FRONTEND_DOMAIN: ${FRONTEND_DOMAIN}
      SERVER_URL: 0.0.0.0:3100
      SLED_URL: ${SLED_URL}
      SECRET: ${SECRET}
      ACTION_ADDRESS: ${ACTION_ADDRESS}
      RUST_LOG: info
      KEY_CERT: ${KEY_CERT_BACKEND}
      FILE_CERT: ${FILE_CERT_BACKEND}
    ports:
      - "3100:3100"
    depends_on:
      - migrations
    volumes:
      - ./backend:/usr/src/backend

volumes:
  spielcrypto_data:
    driver: local